					<div class="pr-caption caption-form">
						Связь со мной

					<div class="inputs row no-gutters">

						<input type="hidden" name="admin_email" value="ivan.incweb@gmail.com">
						<input type="hidden" name="form_subject" value="Главная форма">

							<div class="input-item">

									<i class="far fa-envelope"></i>
								</div>

							</div>
						</div>
						<div class="col-lg-6 col-padding">
							<textarea name="Сообщение" placeholder="Сообщение" class="textarea"></textarea>
						</div>
					</div>
					<button type="submit" class="submit-button">
						<span>Отправить</span>
